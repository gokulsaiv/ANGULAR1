<div class="container">
  <div class="cards">
    <div
      class="card w-50"
      *ngFor="let user of UserData"
      [ngStyle]="borderClass(user.isDeleted)"
    >
      <div class="card-body">
        <h5 class="card-title">{{ user.firstName }} {{ user.lastName }}</h5>
      </div>
      <div class="user-btn">
        <a
          [routerLink]="['/employee/manage/details', user.id]"
          class="btn btn-primary btn-lg"
          (click)="handleDetailBtnClick(user)"
          >Details</a
        >
      </div>
    </div>
  </div>
  <div class="child">
    <router-outlet></router-outlet>
  </div>
</div>
