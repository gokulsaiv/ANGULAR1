<div class="create">
  <a
        [routerLink]="['/employee/manage/create']"
        class="btn btn-primary btn-lg btn-create"
        
        >Create</a
      >
</div>
<div class="container">
  <div class="cards">
    <div
      class="card w-50"
      *ngFor="let user of user$"
      [ngStyle]="borderClass(user.isDeleted)"
    >
      <div class="card-body">
        <h5 class="card-title">{{ user.firstName |combine:user.lastName|titlecase }} </h5>
      </div>
      <div class="user-btn">
        <a
        [routerLink]="['/employee/manage/edit', user.id]"
        class="btn btn-primary btn-lg edit-btn"
        (click)="handleEditBtnClick(user)"
        >Edit</a
      >
        <a
          [routerLink]="['/employee/manage/details', user.id]"
          class="btn btn-primary btn-lg"
          (click)="handleDetailBtnClick(user)"
          >Details</a
        >
        
      </div>
    </div>
  </div>
  <div class="child">
    <router-outlet></router-outlet>
  </div>
</div>
