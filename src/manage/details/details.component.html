<div class="card" style="width: 18rem">
  <div class="card-body">
    <h4 class="card-title">{{ firstName }} {{ lastName }}</h4>
    <h6 class="card-subtitle mb-2" [ngStyle]="StatusStyle(isDeleted)">
      {{ isDeleted }}
    </h6>
    <div class="details">
      <p>Login:</p>
      <p>{{ loginId }}</p>
    </div>
    <div class="details">
      <p>First Name:</p>
      <p>{{ firstName }}</p>
    </div>
    <div class="details">
      <p>Last Name:</p>
      <p>{{ lastName }}</p>
    </div>
    <div class="details">
      <p>Age:</p>
      <p>{{ age }}</p>
    </div>
  </div>
</div>
